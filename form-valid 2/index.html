<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-validation</title>
    <script src="https://kit.fontawesome.com/9cd77d5c26.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>REGISTATION FORM</h1>
            <div class="single_box">
                <label>Username</label>
                <input type="text" placeholder="Username" id="username">
                <i class="fas fa-check-circle">

                </i><i class="fas fa-times-circle"></i>
                <small class="small_class">error message</small>
            </div>
            <div class="single_box">
                <label>Email</label>
                <input type="email" placeholder="email" id="Email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small class="small_class">error message</small>
            </div>
            <div class="single_box">
                <label>Phone Number</label>
                <input type="number" placeholder="Number" id="phone">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small class="small_class">error message</small>
            </div>
            <div class="single_box">
                <label>Password</label>
                <input type="password" placeholder="Password" id=password>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small class="small_class">error message</small>
            </div>
            <div class="single_box">
                <label>Confirm Password</label>
                <input type="password" placeholder="Type Password again" id="confirm_password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small class="small_class">error message</small>
            </div>
            <div class="submitParent">
                <input type="submit" name="submit" id="submit">
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
